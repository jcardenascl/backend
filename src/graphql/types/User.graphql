type User {
  id: ID!
  firstName: String
  lastName: String
  username: String!
  email: String!
  password: String
  transactions: [Transaction]
}

input UserInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  username: String
  email: String
  password: String
}

type Query {
  "Get all users"
  users: [User]
}

type Mutation {
  "Create user"
  user(input: UserInput!): User
}
